<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Delete Data</h1>
  <div>
    <label for="bill_no">Bill No:</label>
    <input type="number" id="bill_no" placeholder="Enter Bill No">
    <label for="design_no">Design No:</label>
    <input type="text" id="design_no" placeholder="Enter Design No">
    <label for="design_type">Design Type:</label>
    <input type="text" id="design_type" placeholder="Enter Design Type">
    <button id="deleteRow">Delete Row</button>
  </div>
  <div id="message"></div> <!-- Message Element for showing delete status -->
  <script src="deleteRenderer.js"></script>
</body>
</html>
