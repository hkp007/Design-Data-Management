<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Data</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Add Data</h1>
  <div>
    <input type="date" id="date" placeholder="Date">
    <input type="text" id="bill_no" placeholder="Bill No">
    <input type="text" id="lot_no" placeholder="Lot No">
    <input type="text" id="design_no" placeholder="Design No">
    <input type="text" id="design_type" placeholder="Design Type (optional)">
    <input type="number" id="quantity" placeholder="Quantity">
    <label>
      <input type="radio" name="qty_type" value="meter"> Meter
    </label>
    <label>
      <input type="radio" name="qty_type" value="pieces"> Pieces
    </label>
    <input type="number" id="rate" placeholder="Rate">
    <button id="addRow">Add Row</button>
  </div>
  <script src="addRenderer.js"></script>
</body>
</html>
